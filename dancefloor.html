<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/movingDancer.js"></script>
    <script src="src/colorDancer.js"></script>
    <script src="src/imageDancer.js"></script>
    <script src="src/carltonDancer.js"></script>
    <script src="src/fadingDancer.js"></script>

  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button id="line-up">Line Up</button>
      <select id="background">
        <option value="desert">Desert</option>
        <option value="ceiling">Ceiling</option>
      </select>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MovingDancer">add a moving dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ColorDancer">add a color dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ImageDancer" data-dancer-img-path="images/dancing_giraffees.gif">add a giraffe dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="CarltonDancer">add a carlton dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FadingDancer" data-dancer-img-path="images/mom.gif">add a fading mom dancer</a>   </div>
    <script src="src/init.js"></script>
  </body>
</html>
